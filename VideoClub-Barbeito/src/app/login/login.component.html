<div class="container" >
    <div [hidden]="submitted">
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="mail" class="form-label">Mail: </label>
                <input type="email" class="form-control" id="mail" formControlName="mail" required>
                <div *ngIf="!mail?.valid && (mail?.dirty ||mail?.touched)" class="alert alert-danger">
                    <div *ngIf="mail?.errors?.required">
                        El mail es requerido.
                    </div>
                    <div *ngIf="mail?.errors?.email">
                        El mail es invalido.
                    </div>  
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Clave: </label>
                <input type="text" class="form-control" id="password" formControlName="password" required>
                <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)" class="alert alert-danger">
                    <div *ngIf="password?.errors?.required">
                        La clave es requerida.
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Iniciar Sesion</button>
            
        
        </form>
    </div>

   
  
    <div [hidden]="!submitted">
      <h3>Iniciaste sesion!</h3>
    </div>

</div>
